name: ETL and Resolve

on:
  schedule:
     - cron: "*/15 16-23,0-4 * * *"
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip show pandas

      - name: Verify deps
        run: python -c "import pandas; print(pandas.__version__)"

      - name: Run ETL
        run: make pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ODDS_BASE_URL: ${{ secrets.ODDS_BASE_URL }}

      - name: Resolve transactions
        run: |
          curl -X POST "$RESOLVE_URL" \
            -H "Authorization: Bearer $RESOLVE_TOKEN"
        env:
          RESOLVE_URL: https://pocketbets.onrender.com/api/resolve-transactions
          RESOLVE_TOKEN: ${{ secrets.RESOLVE_TOKEN }}
